<!DOCTYPE html>
<html>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	
	<script>
	
		$(document).ready(function(){
			$("#click").click(function(){
				$.ajax({
					url: "https://api.nasa.gov/planetary/apod?api_key=8ix7Cx5KTewTYYuTpggtHuxbLfxSezJsVVjmE54K",
					type: "GET",                       
					success: function(html){
									var obj = html;
									
						$("#datum").append("Datum : "+obj.date);
						$("#podaci").append("Podaci : " + obj.explanation);
									
					}
				});
			});
		});
	</script>
	
	</head>
	<body>

		<button id="click">Pokupi podatke preko GET metode sa NASA site-a</button>
		<div id="datum"></div>
		<div id="podaci"></div>
	</body>
</html>
